<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profiles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css"></head>
<body>
<div class="container">
  <h2 class="text-center">User Profiles</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>Contact</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="userForContact : ${usersForContact}">
      <td th:text="${userForContact.name}"></td>
      <td th:text="${userForContact.email}"></td>
      <td th:text="${userForContact.contact}"></td>
      <td>
        <a th:href="@{/profilecontact/{id}(id=${userForContact.id})}" class="btn btn-primary">View</a>
        <a th:href="@{/profilecontact/delete/{id}(id=${userForContact.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/admin}" class="btn btn-danger">Go Back</a>
</div>
</body>
</html>
