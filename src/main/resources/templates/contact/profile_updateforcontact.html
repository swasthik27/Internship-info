<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css"></head>
<body>
<div class="container">
  <h2 class="text-center">Update Profile</h2>
  <form th:action="@{/updateProfilecContact}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:value="${userForContact.id}" name="id"/>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">Contact Info</label>
      <input type="text" class="form-control" id="contact" name="contact" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="social" class="form-label">Social Link</label>
      <input type="text" class="form-control" id="social" name="social" required>
    </div>
    <div class="mb-3">
      <label for="profilePic" class="form-label">Profile Picture</label>
      <input type="file" class="form-control" id="profilePic" name="profilePic" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
</body>
</html>
