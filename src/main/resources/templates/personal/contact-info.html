<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Contact Information Form</title>
  <style>
    /* Body styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #fafafa; /* Light grey background */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    /* Header styling */
    header {
        background-color: #3f51b5; /* Indigo background */
        color: white;
        padding: 1rem;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
    }

    /* Main heading */
    h1 {
        margin: 0;  /* Remove default margin */
        font-size: 2rem;
    }

    /* Card styling */
    .card-header {
        background-color: #f7f7f7;
        padding: 1rem;
    }

    .card-body {
        padding: 2rem;
    }

    button {
        background-color: #3f51b5;
        color: white;
        padding: .75rem 1.5rem;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    button:hover {
        background-color: #3949ab;
    }

    /* Style for the form container */
    form {
        display: flex;
        flex-direction: column; /* Stacks the form elements vertically */
        gap: 15px; /* Adds spacing between elements */
        width: 300px; /* You can adjust this width */
        margin: 0 auto; /* Centers the form on the page */
    }

    /* Style for form labels */
    label {
        font-size: 14px;
        font-weight: bold;
    }

    /* Style for input fields */
    input {
        padding: 8px;
        font-size: 14px;
        width: 100%; /* Makes the input fields take the full width of the container */
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Style for the back link */
    .back-link {
        display: inline-block;
        margin-top: 15px;
        color: #3f51b5;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<header>
  <h1>Contact Information Form</h1>
</header>
<div class="card-body">
  <form th:action="@{/contact-info}" method="post" enctype="multipart/form-data">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

    <label for="idProof">Upload ID Proof (PDF/Image):</label>
    <input type="file" id="idProof" name="idProof" accept=".pdf,image/*" required>

    <button type="submit">Submit</button>
  </form>
  <a th:href="@{/}" class="back-link">Back to Home</a>
</div>
</body>
</html>
