<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Survey Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css">  <style>
    .profile-picture {
        max-width: 100px;
        max-height: 400px;
        margin: auto;
        display: block;
    }
    .profile-table {
        width: 100%;
        margin: auto;
    }
    .profile-table th, .profile-table td {
        text-align: center;
        vertical-align: middle;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center">Survey Info</h2>

  <table class="table profile-table">
    <tbody>
    <tr>
      <th>Name</th>
      <td th:text="${userForSurvey.name}"></td>
    </tr>
    <tr>
      <th>Satisfaction Level</th>
      <td th:text="${userForSurvey.satisfactionlevel}"></td>
    </tr>
    <tr>
      <th>Feedback</th>
      <td th:text="${userForSurvey.feedback}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
