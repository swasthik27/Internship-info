<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <style>
    /* Global styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #fafafa; /* Light grey background */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Main container styling */
    .container {
        width: 90%;
        max-width: 500px;
        background-color: white;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    /* Header styling */
    h1 {
        text-align: center;
        color: #3f51b5; /* Indigo color */
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
    }

    /* Form styling */
    form {
        display: flex;
        flex-direction: column;
        gap: 1rem; /* Space between form elements */
    }

    label {
        font-weight: bold;
        color: #333;
    }

    input, select, textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    textarea {
        resize: none; /* Disable resizing */
    }

    button {
        background-color: #3f51b5;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 1rem;
    }

    button:hover {
        background-color: #3949ab;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Survey Form</h1>
  <form th:action="@{/registerforsurvey}" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" required>

    <label for="satisfactionlevel">How satisfied are you with our service?</label>
    <select id="satisfactionlevel" name="satisfactionlevel" required>
      <option value="very_satisfied">Very Satisfied</option>
      <option value="satisfied">Satisfied</option>
      <option value="neutral">Neutral</option>
      <option value="dissatisfied">Dissatisfied</option>
      <option value="very_dissatisfied">Very Dissatisfied</option>
    </select>

    <label for="feedback">Additional Feedback:</label>
    <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>

    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
