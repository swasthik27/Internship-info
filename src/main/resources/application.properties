spring.application.name=infocollector-application
spring.datasource.url=jdbc:mysql://localhost:3306/infocollector2
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
logging.level.hibernate.SQL=DEBUG
logging.level.hibernate.Type=TRACE
server.port=8080
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
spring.resources.static-locations=classpath:/static/
file.upload-dir=C:/Users/USER/Desktop/information-collector/upload-dir/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
